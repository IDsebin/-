<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            // 여기서는 제일 큰 수가 다른 두 수보다 클 때는 삼각형 성립이 안된다.
            // 여기서는 세 수의 합을 가장 큰 수에 뺐을 때 뺸 수가 기존의 두수의 합
            // 보다 작거나 같으면 NO를 출력하고 크면 YES를 출력한다
            function solution(a, b, c){
                let answer= "YES", max;
                let sum = a+b+c;
                if( a>b) max = a; 
                else max =b;
                if(c>max) max =c;
                if((sum-max)<=max) answer="NO"
                return answer;
            }

            console.log(solution(13,33,17));
        </script>
    </body>
</html>

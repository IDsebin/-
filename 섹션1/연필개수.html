<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>

            //Math.ceil 소수자리에 숫자가 있으면 정수 + 1 
            //Math.floor 소수자리에 숫자가 있으면 정수 그대로 
            //Math.round 소수자리에 숫자가 보고 반올림 
            
            function solution(n){
                let answer;
                answer = Math.ceil(n/12)
                return answer;
            }

            console.log(solution(178));
        </script>
    </body>
</html>

<html></html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(n, arr){
                let answer= 0;
                let a = 0;
                for(let x of arr){
                    let sum = x.toString().split("").reduce((a,b)=> a+Number(b),0)
                    console.log(sum)
                    if(sum>a){
                        a=sum;
                        answer = x;
                    }else if(a === sum){
                        if(x>answer){
                            answer = x ;
                        }
                    } 
                }
                return answer
            }
            
            let arr=[128, 460, 603, 40, 521, 137, 123];
            console.log(solution(7, arr));
        </script>
    </body>
